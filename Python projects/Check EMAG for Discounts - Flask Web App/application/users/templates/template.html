<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Alert App</title>
</head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient mb-5" style="background-color:#3399ff; " >
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/images/Emag_logo_small.png" alt="" width="170" height="45" class="d-inline-block align-text-top">
          Price Checker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <div class="float-end">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                        <form action="{{ url_for('users_auth.log_in') }}" class="container-fluid d-inline ">
                            <button type="submit" class="btn btn-outline-light bg-primary bg-gradient  " type="button">Login</button>
                        </form>
                        <form action="{{ url_for('users_auth.log_out') }}" class="container-fluid d-inline" method="POST">
                            <button type="submit" class="btn btn-outline-light bg-primary bg-gradient " type="button">Logout</button>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
    </nav>
    <div class="container">
        {% block body %}

        {% endblock %}
     </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
